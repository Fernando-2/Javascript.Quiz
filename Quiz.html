<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <Link rel="stylesheet" href="Looks.css">
</head>

<body>
    <div class="container">
        <div id="question-container" class="hide">

            <div id="question">Question</div>
            <div id="Choices" class="btn-grid">
                <button type="button" class="btn" id="a">a</button>
                <button type="button" class="btn" id="b">b</button>
                <button type="button" class="btn" id="c">c</button>
                <button type="button" class="btn" id="d">d</button>
            </div>
            <div id = "timer">
                <div id = "counter"></div>
            </div>
        </div>
        <section class="controls">
            <button type="button" id="start" class="startbtn btn">Start</button>
            <button type="button" id="next" class="nextbtn btn hide">Next</button>
        </section>
        <div id = "GAMEOVER" class="hide">GAMEOVER</div>
    </div>
    <div id = "scoreContainer" class="hide"></div>
    

    <script src="quiz.Js"></script>
</body>

</html>
